<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Website</title>
    <script src="main.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    
    <!-- Left Side Bar -->
    <aside id="leftsidebar">
        <!-- For the logo and SiteName -->
        <div class="logoandname">
            <img src="logo.svg" alt="website logo">
            <h1>Name of Site</h1>
            <img src="hamburgermenu.svg" alt="click here to open menu options">
        </div>
        <!-- For the menu -->
        <!-- <nav>
            Menu
            <ul>
                <li>Overview</li>
                <li>Statistics</li>
                <li>Other things</li>
                <li>Maybe Others</li>
            </ul>
        </nav> -->
    </aside>


    <!-- Main Part of Document -->
    <main class="main">

        <!-- Overview Section -->
        <section class="overview">
            <h1>Overview</h1>
            
            <div class="rowofcards">
                <!-- Overview Cards -->
                <div class="overviewcard">
                    <div>
                        <img src="gridcheckmark.svg" alt=""/>
                        <h3>Decks Created</h3>
                    </div>

                    <p>18</p>
                </div>

                <div class="overviewcard">
                    <div>
                        <img src="gridcheckmark.svg" alt="" />
                        <h3>Card 2 Title</h3>
                    </div>

                    <p>73</p>
                </div>

                <div class="overviewcard">
                    <div>
                        <img src="gridcheckmark.svg" alt="" />
                        <h3>Card 3 Title</h3>
                    </div>

                    <p>9</p>
                </div>

                <div class="overviewcard">
                    <div>
                        <img src="gridcheckmark.svg" alt="" />
                        <h3>Card 4 Title</h3>
                    </div>

                    <p>100</p>
                </div>
            </div>
        </section>
            
        <!-- Your Decks Section -->
        <section class="yourdecks">
            
            <h1>Your Decks</h1>

        <div class="deckdisplay">
            <div class="deck">
                <div class="deckimageandname">
                    <img src="gridcheckmark.svg" alt="Deck Image">
                    <h3>Deck Name</h3>
                </div>
                <img src="chevron-down.svg" alt="click here to see this decks info" class="deckinfomenubutton">
            </div>

            <div class="deck">
                <div class="deckimageandname">
                    <img src="gridcheckmark.svg" alt="Deck Image">
                    <h3>Deck Name</h3>
                </div>
                <img src="chevron-down.svg" alt="click here to see this decks info" class="deckinfomenubutton">
            </div>

            <div class="deck">
                <div class="deckimageandname">
                    <img src="gridcheckmark.svg" alt="Deck Image">
                    <h3>Deck Name</h3>
                </div>
                <img src="chevron-down.svg" alt="click here to see this decks info" class="deckinfomenubutton">
            </div>
        </div>

        </section>
    </main>

   
</body>
</html>
