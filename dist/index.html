<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Website</title>
    <script src="main.js" defer></script>
    <link href="scss/style.css" rel="stylesheet" />
</head>
<body>
    
    <!-- Left Side Bar -->
    <header>
        
        <div class="innerheaderdiv">
            <div class="nav-left">
                <div class="dropdown" data-dropdown>
                    
                    <button class="mobilemenubutton" id="opennavbtn" data-dropdown-button></button>
                    <img class="mobilemenubuttonimage" id="opennavbuttonimage" src="hamburger.svg" alt="click here to open menu options">
                    <button class="mobilemenubutton" data-dropdown-button><img class="mobilemenubuttonimage" src="home.svg" alt="click here to open menu options"></button>
                </div>  
            </div>

            <div class="nav-right">
                <div class="dropdown" data-dropdown>
                    <button class="mobilemenubutton" data-dropdown-button><img class="mobilemenubuttonimage" src="plus.png" alt="click here to open menu options"></button>
                    <button class="mobilemenubutton" data-dropdown-button><p class="calendarpbutton">Calendar</p></button>
                </div>  
            </div>
        </div>   
    </header>

    <div id="mySidenav" class="sidenav" data-nav>
            <ul class="sidenavinnerdiv">
                <li><a id="overviewoption" href="#">Overview</a></li>
                <li><a id="adddeckoption" href="#">Add a Deck</a></li>
                <li><a href="#">Deck Editor</a></li>
            </ul>
    </div>

    <!-- Main Part of Document -->
    <main class="main"></main>

    <header class="thefooter">

        <button class="bottomnavbutton" id="leftoverviewbutton">
            <img src="file.png" alt="Overview Section">
            <h3 >Overview</h3>
        </button>

        <button class="bottomnavbutton" id="rightstudybutton">
            <img src="file.png" alt="Overview Section">
            <h3 >Study</h3> 
        </button>

        <button>
            <img src="file.png" alt="Overview Section">
            <h3 >Overview</h3>
        </button>
        
        
    </header>

   
</body>
</html>
